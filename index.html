<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Game UI with Three.js</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				font-family: Arial, sans-serif;
				background-color: #000;
			}
			canvas {
				display: block;
			}
			.ui {
				position: absolute;
				top: 10px;
				left: 10px;
				width: 200px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 10px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
			}
			.ui label {
				font-size: 14px;
				display: block;
				margin: 10px 0 5px;
			}
			.ui input[type="range"] {
				width: 100%;
				margin: 5px 0 15px;
			}
			.ui .value {
				text-align: right;
				font-size: 12px;
			}
		</style>
        <script type="importmap">
            {
                "imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/",
                    "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js",
                    "cannon-es-debugger": "https://cdn.jsdelivr.net/npm/cannon-es-debugger@1.0.0/dist/cannon-es-debugger.js"
                }
            }
        </script>
	</head>
	<body>
		<div class="ui">
			<label for="speed">Speed</label>
			<input id="speed" type="range" min="1" max="10" value="5" step="1" oninput="updateSpeed(this.value)">
			<div class="value" id="speedValue">10</div>
			
			<label for="jump">Jump</label>
			<input id="jump" type="range" min="1" max="5" value="1" step="1" oninput="updateJump(this.value)">
			<div class="value" id="jumpValue">5</div>
		</div>
		<script type="module" src="./main.js"></script>
	</body>
</html>
